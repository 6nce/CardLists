name: Build Parquet Dataset and Update Badges

on:  
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - 'badge/**'

jobs:
  build_dataset:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyarrow

      - name: Build Parquet Dataset
        run: python export/build_parquet.py

      - name: Update card count badges
        run: python export/update_badge.py

      - name: Commit badge updates
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "Update badges [skip ci]"
          add: ".github/badge/"
          github_token: ${{ secrets.GH_PAT }}

      - name: Upload dataset artifact
        uses: actions/upload-artifact@v4
        with:
          name: parquet-dataset.zip
          path: ./output/dataset.parquet
