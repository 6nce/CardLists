name: Build Parquet Dataset

on:
  push:
    branches:
      - main  # or whichever branch youâ€™d like to trigger this on

jobs:
  build_dataset:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # choose your preferred version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyarrow
          
      - name: Build Parquet Dataset
        run: python export/build_parquet.py

      - name: Upload dataset artifact
        uses: actions/upload-artifact@v3
        with:
          name: parquet-dataset
          path: ./output/dataset.parquet
